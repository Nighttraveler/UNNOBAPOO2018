<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                template="/base.xhtml">

    <ui:define name="menu" >
        <f:view contentType="text/html">
            <h:form>
                <p:growl id="messages" autoUpdate="true"/>


                    <p:menubar>
                        <c:if test="#{sessionBacking.usuario.administrador}">
                        <p:submenu label="Usuarios">
                            <p:menuitem  value="Listar" url="#{userBacking.INDEX_USUARIOS}" />
                            <p:menuitem  value="Nuevo" url="#{userBacking.NEW_USUARIO}" />
                        </p:submenu>
                        </c:if>
                        <p:submenu label="#{bundle['objetivos']}">
                            <p:menuitem value="#{bundle['form.list']}" url="#{objetivoBacking.INDEX_OBJETIVOS}"/>
                            <p:menuitem value="#{bundle['form.create']}" url="#{objetivoBacking.NEW_OBJETIVO}"/>
                        </p:submenu>
                        <p:submenu label="#{bundle['actividades']}">
                            <p:menuitem value="#{bundle['form.list']}" url="#{actividadBacking.INDEX_ACTIVIDADES}"/>
                            <p:menuitem value="#{bundle['form.create']}" url="#{actividadBacking.NEW_ACTIVIDAD}"/>
                        </p:submenu>
                        <p:submenu styleClass="nav-items" label="#{sessionBacking.usuario.getEmail()}" >
                            <p:menuitem  value="#{bundle['logout.button.value']}" action="#{sessionBacking.logout()}"/>
                        </p:submenu>

                    </p:menubar>



        <div id="content" class="content">
            <ui:insert name="content"/>
        </div>

        <div id="bottom">
            <ui:insert name="bottom"/>
        </div>
            </h:form>
        </f:view>
    </ui:define>

</ui:composition>
