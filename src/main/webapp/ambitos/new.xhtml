<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="./../template.xhtml">

    <ui:define name="content">
        <h2>Ingrese los datos de la nueva Convocatoria</h2>
        <br />
        <p:panelGrid columns="2" styleClass="">
            <p:outputLabel for="obj-nombre" value="#{bundle['ambito.name']}"/>
            <p:inputText id="obj-nombre" value="#{ambitoBacking.ambito.nombre}"/>
            <p:outputLabel for="obj-desc" value="#{bundle['ambito.desc']}"/>
            <p:inputText id="obj-desc" value="#{ambitoBacking.ambito.descripcion}"/>
            <p:commandButton value="#{bundle['form.save']}"
                             action="#{ambitoBacking.create()}"
                             update="messages"/>
            <p:button value="#{bundle['form.cancel']}" outcome="#{convocatoriaBacking.urlMap.getIndexAmbitos()}"/>
        </p:panelGrid>
    </ui:define>
</ui:composition>
