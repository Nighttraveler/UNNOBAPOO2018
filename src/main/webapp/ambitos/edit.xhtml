<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="./../template.xhtml">
    <ui:define name="head">
        <f:metadata>
            <f:viewParam name="id" value="#{ambitoBacking.ambito}"/>
        </f:metadata>
    </ui:define>
    <ui:define name="content">
        <h2>#{bundle['objetivo.update.header']}</h2>
        <br />
        <p:panelGrid columns="1" styleClass="">
            <p:outputLabel value="#{bundle['ambito.name']}"/>

            <p:inputText value="#{ambitoBacking.ambito.nombre}"/>

            <p:outputLabel value="#{bundle['ambito.desc']}"/>

            <p:inputText value="#{ambitoBacking.ambito.descripcion}"/>

            <p:commandButton value="#{bundle['form.update']}"
                             action="#{ambitoBacking.update()}"
                             update="messages"/>

            <p:button value="#{bundle['form.cancel']}" outcome="#{ambitoBacking.urlMap.getIndexAmbitos()}"/>
        </p:panelGrid>
    </ui:define>
</ui:composition>
