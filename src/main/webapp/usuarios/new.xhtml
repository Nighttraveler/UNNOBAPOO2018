<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    template="./../template.xhtml">

    <ui:define name="content">
        <h2>Ingrese los datos del nuevo usuario</h2>
        <br />
        <p:panelGrid columns="2" layout="grid">
            <p:outputLabel value="#{bundle['usuario.email']}"/>
            <p:inputText value="#{userBacking.user.email}"/>

            <p:outputLabel value="#{bundle['usuario.password']}"/>
            <p:password value="#{userBacking.user.password}"/>

            <p:outputLabel value="#{bundle['usuario.name']}"/>
            <p:inputText value="#{userBacking.user.nombre}"/>

            <p:selectBooleanCheckbox value="#{userBacking.user.administrador}" itemLabel="#{bundle['usuario.is.admin']}"/>


        </p:panelGrid>
        <p:commandButton value="#{bundle['form.save']}"
                         action="#{userBacking.create()}"
                         update="messages"/>
        <p:button value="#{bundle['form.cancel']}" outcome="#{userBacking.urlMap.getIndexUsuarios()}"/>
    </ui:define>
</ui:composition>
