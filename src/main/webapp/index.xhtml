<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/base.xhtml">

        <ui:define name="login">


                <div class="ui-g ui-fluid">
                    <div class="ui-g-4"/>
                    <div class="ui-g-4" >
                        <div class="text-center">
                            <h1>#{bundle['welcome.mensaje']}</h1>
                        </div>
                        <h:form  styleClass="login_form">
                            <div>
                                <p:outputLabel for="user-email">#{bundle['login.mail.label']}</p:outputLabel>
                                <p:inputText type="email" styleClass="form-control" id="user-email" value="#{sessionBacking.email}"/>
                            </div>

                            <div>
                                <p:outputLabel for="user-password">#{bundle['login.password.label']}</p:outputLabel>
                                <p:password id="user-password" type="password" value="#{sessionBacking.password}" />
                            </div>
                            <p:commandButton  action="#{sessionBacking.login()}" type="submit" value="#{bundle['login.button.value']}"/>
                        </h:form>
                    </div>
                    <div class="ui-g-4"/>
                </div>

        </ui:define>


</ui:composition>
